<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Random Comedy - Spreadsheet View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 12px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 9px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="/" class="button">Back to Game</a>
    </div>
    <h1>The Random Comedy - Spreadsheet View</h1>
    <table>
        <thead>
            <tr>
                <th>Element</th>
                {% for level in levels %}
                <th>{{ level }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for element in elements %}
            <tr>
                <td>{{ element }}</td>
                {% for value in data[loop.index0] %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
